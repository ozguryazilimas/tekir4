<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/voucherMasterViewBase.xhtml">

    <ui:define name="content">     

        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <t:accordion icon="fa fa-stack-exchange" label="general.label.Summary" >
                        <t:outputText label="voucher.label.Topic" value="#{accountCreditNoteHome.entity.topic}" columnClass="col-md-12"/>
                        <t:outputMoney label="general.label.Amount" value="#{accountCreditNoteHome.entity.amount}" currency="#{accountCreditNoteHome.entity.currency}" columnClass="col-md-12"/>
                        <t:outputText label="general.label.Info" value="#{accountCreditNoteHome.entity.info}" columnClass="col-md-12"/>
                    </t:accordion>

                    <t:accordion icon="fa fa-file-text" label="general.label.Voucher" >

                        <t:outputText label="voucher.label.VoucherNo" value="#{accountCreditNoteHome.entity.voucherNo}"  columnClass="col-sm-6"/>
                        <t:outputText label="voucher.label.ReferenceNo" value="#{accountCreditNoteHome.entity.referenceNo}" columnClass="col-sm-6"/>
                        <t:outputText label="voucher.label.Group" value="#{accountCreditNoteHome.entity.group.groupNo}" columnClass="col-sm-6"/>
                        <t:outputText label="voucher.label.Owner" value="#{userLookup.getUserName(accountCreditNoteHome.entity.owner)}" columnClass="col-sm-6"/>
                        <t:outputText label="general.label.Code" value="#{accountCreditNoteHome.entity.code}" columnClass="col-sm-6"/>
                        <t:outputDate label="voucher.label.Date" value="#{accountCreditNoteHome.entity.date}" columnClass="col-sm-6"/>
                    </t:accordion>
                </div>
            </div>


            <div class="col-md-5">
                <div class="row">

                    <ui:include src="/notes/noteWidget.xhtml">
                        <ui:param name="featurePointer" value="#{accountCreditNoteHome.featurePointer}" />
                    </ui:include>

                    <ui:include src="/attachment/simpleAttachmentWidget.xhtml">
                        <ui:param name="payload" value="#{accountCreditNoteHome.entity}" />
                        <ui:param name="featurePointer" value="#{accountCreditNoteHome.featurePointer}" />
                    </ui:include>                    

                    <ui:include src="/activities/activityWidget.xhtml">
                        <ui:param name="person" value="#{accountCreditNoteHome.person}" />
                        <ui:param name="corporation" value="#{accountCreditNoteHome.corporation}" />
                        <ui:param name="feature" value="#{accountCreditNoteHome.featurePointer}" />
                        <ui:param name="attached" value="Feature" />
                    </ui:include>

                    <ui:include src="/feeds/feedWidget.xhtml">
                        <ui:param name="feature" value="#{accountCreditNoteHome.featureClass.simpleName}" />
                        <ui:param name="pk" value="#{accountCreditNoteHome.entity.id}" />
                    </ui:include>

                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
