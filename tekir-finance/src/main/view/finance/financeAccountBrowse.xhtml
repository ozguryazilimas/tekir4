<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"                
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/browseBase.xhtml">

    <ui:param name="bean" value="#{financeAccountBrowse}" />
    <ui:param name="advanceEnabled" value="true" />
    <ui:param name="saveEnabled" value="true" />
    <ui:param name="filterEnabled" value="true" />
    <ui:param name="permission" value="financeAccount" />
    <ui:param name="showQuickSearch" value="true" />
    <ui:param name="showDetailPanel" value="false" />

    <ui:define name="beforeColumns">
        <p:column styleClass="actionColumn">
            <i class="fa #{messages['account.type.icon.'.concat(item.type)]}" title="#{messages['account.type.caption.'.concat(item.type)]}"/>
        </p:column>
    </ui:define>

    <ui:define name="context-menu">
        <li>
            <p:commandLink action="#{financeAccountHome.newCashAccount()}" styleClass="context-command" rendered="#{bean.hasInsertPermission()}">
                <i class="fa fa-money"></i>
                <h:outputText value=" #{messages['general.button.AddCashAccount']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{financeAccountHome.newBankAccount()}" styleClass="context-command" rendered="#{bean.hasInsertPermission()}">
                <i class="fa fa-bank"></i>
                <h:outputText value=" #{messages['general.button.AddBankAccount']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink action="#{financeAccountHome.newCreditCardAccount()}" styleClass="context-command" rendered="#{bean.hasInsertPermission()}">
                <i class="fa fa-credit-card"></i>
                <h:outputText value=" #{messages['general.button.AddCreditCardAccount']}" />
            </p:commandLink>
        </li>
        
    </ui:define>

    
</ui:composition>
