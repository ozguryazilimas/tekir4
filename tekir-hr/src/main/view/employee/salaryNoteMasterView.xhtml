<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
	template="/layout/voucherMasterViewBase.xhtml">


	<ui:define name="content">
		<div class="row">
			<div class="col-md-4 col-xs-12">
                <t:accordion icon="fa fa-stack-exchange" label="general.label.Summary" columnClass="col-xs-12">	                            
                    <div class="row">
                  		<t:outputFeatureLink label="general.label.FinanceAccount" 
                            	value="#{featureController.getFeatureLink(salaryNoteHome.getAllFeaturePointer(salaryNoteHome.entity.financeAccount))}" columnClass="col-xs-12"/>             
		                <t:outputDate label="hr.label.PaymentDate" value="#{salaryNoteHome.entity.paymentDate}" columnClass="col-xs-12" />
		                <t:outputMoney label="general.label.TotalAmount" value="#{salaryNoteHome.entity.total}" currency="#{salaryNoteHome.entity.currency}" columnClass="col-xs-12"/>
		              	<t:outputText label="voucher.label.VoucherNo" value="#{salaryNoteHome.entity.voucherNo}" columnClass="col-xs-12" />
		                <t:outputText label="voucher.label.ReferenceNo" value="#{salaryNoteHome.entity.referenceNo}" columnClass="col-xs-12"/>
		                <t:outputText label="general.label.Code" value="#{salaryNoteHome.entity.code}" columnClass="col-xs-12"/>
		        	</div>
                </t:accordion>               
            </div>
		
			<div class="col-md-8 col-xs-12">
				<ui:include src="/employee/salaryNoteWidget.xhtml">
					<ui:param name="bean" value="#{salaryNoteHome}" />
					<ui:param name="editable" value="false" />
				</ui:include>
			</div>
			
			<div class="col-md-4 col-xs-12">
				<ui:include src="/activities/activityWidget.xhtml">
					<ui:param name="feature" value="#{salaryNoteHome.featurePointer}" />
					<ui:param name="attached" value="Feature" />
				</ui:include>

				<ui:include src="/notes/noteWidget.xhtml">
					<ui:param name="featurePointer" value="#{salaryNoteHome.featurePointer}" />
				</ui:include>

				<ui:include src="/feeds/feedWidget.xhtml">
					<ui:param name="feature" value="#{salaryNoteHome.featureClass.simpleName}" />
					<ui:param name="pk" value="#{salaryNoteHome.entity.id}" />
				</ui:include>
			</div>

			
		</div>
	</ui:define>
</ui:composition>
