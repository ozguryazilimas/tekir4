<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/jasperReportBase.xhtml">

    <ui:param name="title" value="report.name.FinanceAccountTxnReport" />
    <ui:param name="bean" value="#{financeAccountTxnReport}" />
    <ui:param name="supportCSV" value="true" />
    
    <ui:define name="filter">
        <div class="row">
            <t:inputLookupDialog label="general.label.FinanceAccount" value="#{bean.filter.financeAccount}"
                                             lookupBean="#{financeAccountLookup}"
                                             lookupProfile="R:PAYMENT;O:MULTI_CURRENCY"
                                             lookupListener="financeAccountTxnReport.filter.financeAccount"
                                             placeholder="#{messages['general.info.FinanceAccount']}"
                                             columnClass="col-xs-6" required="true"/>
            <t:inputLookupDialog label="general.label.Account" value="#{bean.filter.account}" 
                                            lookupBean="#{contactLookup}" 
                                            lookupListener="financeAccountTxnReport.filter.account" 
                                            lookupProfile="T:Contact;R:ACCOUNT;O:CUSTOMER,VENDOR"
                                            placeholder="#{messages['general.info.Account']}" />
            <t:inputText value="#{bean.filter.code}" label="general.label.Code" columnClass="col-xs-6" />
            <t:inputReportDate value="#{bean.filter.startDate}" label="general.label.StartDate"
                               columnClass="col-xs-6" required="true"/>
            <t:inputReportDate value="#{bean.filter.endDate}" label="general.label.EndDate"
                               columnClass="col-xs-6" required="true"/>
        </div>
    </ui:define>

</ui:composition>
