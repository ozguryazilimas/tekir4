<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/containerViewTabBase.xhtml">

	<ui:param name="bean" value="#{commodityHome}" />
	<ui:param name="entityName" value="commodity" />
	<ui:param name="viewIdentifier" value="#{commodityHome.entity.name}" />
	<ui:param name="showCaption" value="true" />
	<ui:param name="dontShowContentHeader" value="false" />
        <ui:param name="viewState" value="#{commodityHome.entity.active ? messages['general.boolean.active.True'] : messages['general.boolean.active.False']}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="eid" value="#{commodityHome.id}" />
		</f:metadata>
	</ui:define>

	<ui:define name="caption">
            <ul class="caption-states">
                <t:stateOutputText label="general.label.Code" value="#{commodityHome.entity.code}" />
                <t:stateOutputText label="general.label.Category" value="#{commodityHome.entity.category.name}" />
                <t:stateOutputMoney label="general.label.Price" value="#{commodityHome.entity.price}" currency="#{commodityHome.entity.defaultCurrency}" />					
            </ul>
            
            <ui:fragment rendered="#{not empty commodityHome.entity.info}">
            <p><i class="fa fa-info"/> #{commodityHome.entity.info}</p>
            </ui:fragment>
					
	</ui:define>

</ui:composition>
