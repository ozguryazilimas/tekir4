<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/contact/contactInformationEditor.xhtml">

    <ui:param name="title" value="bankEditor.label.Title" />
    <ui:param name="bean" value="#{bankEditor}" />

    <ui:define name="editorContent">
        <div class="row">
            <t:inputSuggestion label="general.label.Bank" value="#{bankEditor.entity.bank}" group="bank" listener="bankEditor.entity.bank" />
            <t:inputCurrency label="general.label.Currency" value="#{bankEditor.entity.currency}" required="true"/>
            <t:inputText label="general.label.IBAN" value="#{bankEditor.entity.iban}" />
        </div>
    </ui:define> 
</ui:composition>
