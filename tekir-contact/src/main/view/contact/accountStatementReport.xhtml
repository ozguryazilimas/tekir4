<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/dynamicReportBase.xhtml">

    <ui:param name="title" value="report.name.AccountStatementReport" />
    <ui:param name="bean" value="#{accountStatementReport}" />
    <ui:param name="supportCSV" value="true" />
    <ui:param name="supportXLS" value="true" />

    <ui:define name="filter">
        <div class="row" >
            <t:inputLookupDialog label="contact.label.Account"
                                 value="#{accountStatementReport.filter.contact}"
                                 lookupBean="#{contactLookup}"
                                 lookupListener="accountStatementReport.filter.contact"
                                 lookupProfile="S:ACCOUNT;O:VENDOR,CUSTOMER,PERSON,CORPORATION"
                                 placeholder="#{messages['contact.label.Account']}"
                                 columnClass="col-xs-12" required="true"/>
            <t:inputCombobox label="general.label.Category" value="#{bean.filter.status}" >
                <f:selectItem itemLabel="#{messages['general.value.NotSelected']}" itemValue="" />
                <f:selectItems value="#{bean.txnStates}" var="ct" itemValue="#{ct}" itemLabel="#{messages['accountState.caption.'.concat(ct)]}" />
            </t:inputCombobox>
            <t:inputCombobox label="general.label.Feature" value="#{bean.filter.featureName}" columnClass="col-md-6 col-xs-6">
                <f:selectItem itemLabel="#{messages['general.value.NotSelected']}" itemValue="" />
                <f:selectItems value="#{bean.categories}" var="feature" itemValue="#{feature}" itemLabel="#{messages['feature.caption.'.concat(feature)]}"/>
            </t:inputCombobox>
            <t:inputText value="#{bean.filter.code}" label="general.label.Code" columnClass="col-xs-6" />
            <t:inputReportDate value="#{bean.filter.beginDate}" label="general.label.BeginDate" columnClass="col-xs-6" />
            <t:inputReportDate value="#{bean.filter.endDate}" label="general.label.EndDate" columnClass="col-xs-6" />
            <p:selectBooleanCheckbox value="#{bean.filter.showCurrency}" itemLabel="#{messages['report.label.ShowCurrency']}" />
            <p:selectBooleanCheckbox itemLabel="#{messages['report.label.WithDetail']}" label="report.label.WithDetail"
                                     value="#{bean.filter.withDetail}"/>
        </div>
    </ui:define>
</ui:composition>
