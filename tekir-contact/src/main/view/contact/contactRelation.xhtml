<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                   
                template="/layout/paramBase.xhtml">

    <ui:param name="homeBean" value="#{contactRelationHome}" />
    <ui:param name="itemList" value="#{contactRelationHome.entityList}" />
    <ui:param name="itemCaption" value="caption" />
    <ui:param name="renderActive" value="true" />

    <ui:define name="form">
        <ui:remove>
        <div class="row">
            <t:inputText label="general.label.Name" value="#{contactRelationHome.entity.name}" required="true" />
            <t:inputText label="general.label.Code" value="#{contactRelationHome.entity.code}" required="true" />
        </div>
        </ui:remove>
        
        <div class="row">
            <t:inputText label="general.label.VectorName" value="#{contactRelationHome.entity.vectorName}" required="true" placeholder="#{messages['contact.label.Employee']}"/>
            <t:inputText label="general.label.ReversName" value="#{contactRelationHome.entity.reverseName}" required="true" placeholder="#{messages['contact.label.Workplace']}"/>
        </div>
        
        <div class="row">
            <t:inputAny label="contact.label.SourceRoles">
                <span class="text-muted"><i class="fa fa-question-circle"/> #{messages['contact.desc.SourceRole']}</span>
                <p:selectManyCheckbox id="grid3" value="#{contactRelationHome.entity.sourceRoles}" layout="responsive" columns="4">
                    <f:selectItems value="#{contactRelationHome.contactRoles}" var="item" itemLabel="#{messages['contact.role.'.concat( item )]}" itemValue="#{item}" />
                </p:selectManyCheckbox>
            </t:inputAny>
            <t:inputAny label="contact.label.TargetRoles">
                <span class="text-muted"><i class="fa fa-question-circle"/> #{messages['contact.desc.TargetRole']}</span>
                <p:selectManyCheckbox id="grid3" value="#{contactRelationHome.entity.targetRoles}" layout="responsive" columns="4">
                    <f:selectItems value="#{contactRelationHome.contactRoles}" var="item" itemLabel="#{messages['contact.role.'.concat( item )]}" itemValue="#{item}" />
                </p:selectManyCheckbox>
            </t:inputAny>
        </div>
        
        <div class="row">
            <t:inputTextarea label="general.label.Info" value="#{contactRelationHome.entity.info}" required="false" />
            <t:inputNumber label="general.label.Weight" value="#{contactRelationHome.entity.weigth}" required="false" decimalPlaces="0" />
            <t:inputText label="general.label.Code" value="#{contactRelationHome.entity.code}" required="true" />
            <t:inputCheckboxGroup label="general.label.Status">
                <p:selectBooleanCheckbox value="#{contactRelationHome.entity.active}" itemLabel="#{messages['general.label.Active']}" />
            </t:inputCheckboxGroup>
        </div>
        
        <ui:remove>
            <div class="row">
                <div class="col-xs-12">
                    <p:selectCheckboxMenu id="menu" value="#{contactRelationHome.entity.contactRoles}" label="Roles"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                        <f:selectItems value="#{contactRelationHome.contactRoles}" />
                        <p:ajax event="change" update="rolesa" />
                    </p:selectCheckboxMenu>
                    <p:outputPanel id="rolesa">
                        #{contactRelationHome.entity.contactRoles}
                    </p:outputPanel>
                </div>
            </div>
        </ui:remove>

    </ui:define> 

</ui:composition>
