<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="required" required="false" type="java.lang.Boolean" default="false"/>
        <composite:attribute name="columnClass" required="false" default="col-md-6 col-xs-12"/>
        <composite:clientBehavior name="keyup" event="keyup" targets="#{cc.id}_inp"/>
    </composite:interface>

    <composite:implementation>
        <h:outputScript library="telveComponents" name="libphonenumber-js.min.js" target="head"/>
        <h:outputScript library="telveComponents" name="input-phone.js" target="head"/>
        <div id="#{cc.clientId}" class="prop #{cc.attrs.columnClass}">
            <p:outputLabel for="#{cc.id}_inp" value="#{messages['general.label.PhoneNumber']}"/>
            <span class="value">
                    <p:inputText id="#{cc.id}_inp" value="#{cc.attrs.value}" size="32"
                                 required="#{cc.attrs.required}" placeholder="+90 212 999 99 99"/>
            </span>
            <p:message id="#{cc.id}_msg" for="#{cc.id}_inp"><p:autoUpdate/></p:message>
            <script>
                tekir.attachPhoneInput("#{cc.clientId}:#{cc.id}_inp");
            </script>
        </div>
    </composite:implementation>

</ui:component>
