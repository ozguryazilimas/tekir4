<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"                
                template="/layout/browseBase.xhtml">

    <ui:param name="bean" value="#{feedBrowse}" />
    <ui:param name="advanceEnabled" value="true" />
    <ui:param name="saveEnabled" value="true" />
    <ui:param name="filterEnabled" value="true" />
    <ui:param name="permission" value="feeds" />
    <ui:param name="showQuickSearch" value="true" />
    <ui:param name="showDetailPanel" value="true" />


    <ui:define name="context-menu">

    </ui:define>

    <ui:define name="detailBar">
        <div class="row">
            <div class="text-muted col-xs-12">
                <ui:fragment rendered="#{feedBrowse.feed ne null}">
                    #{messages['feed.label.MentionList']}
                </ui:fragment>
                <ul class="list-inline">
                    <ui:repeat value="#{feedBrowse.feed.mentions}" var="mention" >
                        <li><t:cellOutputFeatureLink value="#{featureController.getFeatureLink(mention.featurePointer)}" />  </li> 
                    </ui:repeat>
                </ul>
            </div>            
        </div>

    </ui:define>
</ui:composition>
