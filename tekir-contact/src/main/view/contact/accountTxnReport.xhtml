<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/jasperReportBase.xhtml">

    <ui:param name="title" value="report.name.AccountTxnReport" />
    <ui:param name="bean" value="#{accountTxnReport}" />
    <ui:param name="supportCSV" value="true" />
    
    <ui:define name="filter">
        <div class="row" >
        	<t:inputText value="#{bean.filter.code}" label="general.label.Code" columnClass="col-xs-6" />
        	<t:inputText value="#{bean.filter.name}" label="general.label.Name" columnClass="col-xs-6" />
            <t:inputLookupDialog label="contact.label.CorporationType" value="#{bean.filter.corporationType}" lookupBean="#{corporationTypeLookup}" lookupListener="bean.filter.corporationType" placeholder="#{messages['contact.info.CorporationType']}" />
            <t:inputLookupDialog label="general.label.Category" value="#{bean.filter.contactCategory}" lookupBean="#{contactCategoryLookup}" lookupListener="bean.filter.contactCategory" placeholder="#{messages['general.info.Category']}" />
            <t:inputLookupDialog label="general.label.Industry" value="#{bean.filter.industry}" lookupBean="#{industryLookup}" lookupListener="bean.filter.industry" placeholder="#{messages['general.info.Industry']}" />
            <t:inputLookupDialog label="general.label.Territory" value="#{bean.filter.territory}" lookupBean="#{territoryLookup}" lookupListener="bean.filter.territory" placeholder="#{messages['general.info.Territory']}" />
        	<t:inputReportDate value="#{bean.filter.startDate}" label="general.label.StartDate" columnClass="col-xs-6" />
        	<t:inputReportDate value="#{bean.filter.endDate}" label="general.label.EndDate" columnClass="col-xs-6" />
        	
        </div>
    </ui:define>

</ui:composition>
