<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/voucherViewBase.xhtml">

    <ui:param name="bean" value="#{financeAccountVirementHome}" />
    <ui:param name="entityName" value="financeAccountVirement" />
    <ui:param name="viewIdentifier" value="#{financeAccountVirementHome.entity.voucherNo}" />
    <ui:param name="viewState" value="#{financeAccountVirementHome.entity.state.name} #{financeAccountVirementHome.entity.stateReason}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />
    <ui:param name="process" value="false"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{financeAccountVirementHome.id}" />
        </f:metadata>
    </ui:define>


    <ui:define name="caption-states">
        
        <t:stateOutputFeatureLink label="finance.label.FromAccount" 
                                    value="#{featureController.getFeatureLink(financeAccountVirementHome.getAllFeaturePointer(financeAccountVirementHome.entity.fromAccount))}" />
        <t:stateOutputFeatureLink label="finance.label.ToAccount" 
                                    value="#{featureController.getFeatureLink(financeAccountVirementHome.getAllFeaturePointer(financeAccountVirementHome.entity.toAccount))}" />
        <t:stateOutputMoney label="general.label.FromAmount" value="#{financeAccountVirementHome.entity.fromAmount}" currency="#{financeAccountVirementHome.entity.fromCurrency}" />

        <t:stateOutputMoney label="general.label.ToAmount" value="#{financeAccountVirementHome.entity.toAmount}" currency="#{financeAccountVirementHome.entity.toCurrency}"/>
        <t:stateOutputDate label="general.label.Date" value="#{financeAccountVirementHome.entity.date}"/>
        
        <ui:remove>
        <div class="row">
            <div class="col-md-6 col-xs-12">
          		<t:outputEnum label="finance.label.VirementType" itemLabel="virementtype." value="#{financeAccountVirementHome.entity.virementType}" columnClass="col-xs-12" />
                <t:outputFeatureLink label="finance.label.FromAccount" 
                            value="#{featureController.getFeatureLink(financeAccountVirementHome.getAllFeaturePointer(financeAccountVirementHome.entity.fromAccount))}" 
                            columnClass="col-xs-12"/>
                <t:outputFeatureLink label="finance.label.ToAccount" 
                            value="#{featureController.getFeatureLink(financeAccountVirementHome.getAllFeaturePointer(financeAccountVirementHome.entity.toAccount))}" 
                            columnClass="col-xs-12"/>
                <t:outputMoney label="general.label.FromAmount" value="#{financeAccountVirementHome.entity.fromAmount}" currency="#{financeAccountVirementHome.entity.fromCurrency}" columnClass="col-xs-12"/>
                <t:outputMoney label="general.label.ToAmount" value="#{financeAccountVirementHome.entity.toAmount}" currency="#{financeAccountVirementHome.entity.toCurrency}" columnClass="col-xs-12"/>
                <t:outputText label="general.label.Info" value="#{financeAccountVirementHome.entity.info}" columnClass="col-xs-12"/>
                
            </div>
            <div class="col-md-6 col-xs-12">
                <t:outputText label="voucher.label.VoucherNo" value="#{financeAccountVirementHome.entity.voucherNo}"  />
                <t:outputText label="voucher.label.ReferenceNo" value="#{financeAccountVirementHome.entity.referenceNo}" />
                <t:outputText label="general.label.Code" value="#{financeAccountVirementHome.entity.code}" />
            </div>
        </div>  
            </ui:remove>
    </ui:define>

</ui:composition>
