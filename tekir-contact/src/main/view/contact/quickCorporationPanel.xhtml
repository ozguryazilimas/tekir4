<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/quickRecordPanelBase.xhtml">


    <ui:param name="bean" value="#{quickCorporationRecord}" />

    <ui:define name="header">
        <i class="fa fa-building" /> Hızlı Kurum Tanıtımı
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    
                    <t:inputLookupDialog label="contact.label.CorparationType" value="#{quickCorporationRecord.entity.corporationType}" lookupBean="#{corporationTypeLookup}" lookupListener="quickCorporationRecord.entity.corporationType" placeholder="#{messages['contact.info.CorporationType']}" />
                    <t:inputText label="general.label.Name" value="#{quickCorporationRecord.entity.name}" columnClass="col-xs-12" required="true"/>
                    <t:inputText label="general.label.OrganizationName" value="#{quickCorporationRecord.entity.organizastionName}" columnClass="col-xs-12" required="true"/>
                    <t:inputLookupDialog label="contact.label.PrimaryContact" value="#{quickCorporationRecord.entity.primaryContact}" lookupBean="#{contactLookup}" lookupListener="quickCorporationRecord.entity.primaryContact" placeholder="#{messages['contact.info.PrimaryContact']}" lookupProfile="T:Person"/>
                    <t:inputLookupDialog label="contact.label.ParentCorporation" value="#{quickCorporationRecord.entity.parentCorporation}" lookupBean="#{contactLookup}" lookupListener="quickCorporationRecord.entity.parentCorporation" placeholder="#{messages['contact.info.ParentCorporation']}" lookupProfile="T:Corporation; C:#{quickCorporationRecord.entity.id}"/>
                </div>  

                <div class="row">
                    
                    <t:inputPhone label="contact.label.PrimaryMobile" value="#{bean.mobile}" columnClass="col-sm-6" required="false"/>
                    <t:inputEmail label="contact.label.PrimaryEmail" value="#{bean.email}" columnClass="col-sm-6" required="false"/>
                </div>  

            </div>
            <div class="col-md-6">
                <div class="row">
                    <t:inputText label="general.label.Code" value="#{bean.entity.code}" columnClass="col-md-6" required="true"/>
                    <t:inputTextarea label="general.label.Info" value="#{bean.entity.info}" columnClass="col-md-12"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
