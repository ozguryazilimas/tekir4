<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/voucherViewBase.xhtml">

    <ui:param name="bean" value="#{accountDebitNoteHome}" />
    <ui:param name="entityName" value="accountDebitNote" />
    <ui:param name="viewIdentifier" value="#{accountDebitNoteHome.entity.voucherNo}" />
    <ui:param name="viewState" value="#{accountDebitNoteHome.entity.state.name} #{accountDebitNoteHome.entity.stateReason}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />
    <ui:param name="process" value="false" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{accountDebitNoteHome.id}" />
            <f:viewAction action="#{accountDebitNoteHome.initData()}" />
        </f:metadata>
    </ui:define>


    <ui:define name="caption-states">
        <t:stateOutputFeatureLink label="general.label.Account" value="#{featureController.getFeatureLink(accountDebitNoteHome.getAllFeaturePointer(accountDebitNoteHome.entity.account))}" />
        <t:stateOutputMoney label="general.label.Amount" value="#{accountDebitNoteHome.entity.amount}" currency="#{accountDebitNoteHome.entity.currency}" />
        <t:stateOutputDate label="voucher.label.Date" value="#{accountDebitNoteHome.entity.date}"/>
    </ui:define>

</ui:composition>
