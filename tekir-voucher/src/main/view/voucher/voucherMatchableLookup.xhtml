<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/lookupBase.xhtml">
    <ui:param name="bean" value="#{voucherMatchableLookup}" />
    <ui:param name="title" value="#{messages['voucherMatchableLookup.title']}" />
    <ui:param name="noStandartFilter" value="true" />
    <ui:param name="useCustomColumns" value="true" />
    
    <ui:define name="columns">
        <p:column styleClass="actionColumn">
            <i class="#{messages['feature.icon.'.concat(item.feature.feature)]}" 
               title="#{messages['feature.caption.'.concat(item.feature.feature)]}"/>
        </p:column>
        <p:column headerText="#{messages['general.label.Feature']}">
            <h:outputText value="#{item.feature.businessKey}"
                          title="#{messages['feature.caption.'.concat(item.feature.feature)]}"/>
        </p:column>
        <p:column headerText="#{messages['general.label.Topic']}">
            #{item.topic}
        </p:column>
        <p:column headerText="#{messages['general.label.Amount']}">
            <t:cellOutputMoney value="#{item.amount}" currency="#{item.currency}"/>
        </p:column>
        <p:column headerText="#{messages['general.label.LocalAmount']}">
            <t:cellOutputMoney value="#{item.localAmount}" currency="#{currencyService.reportCurrency}"/>
        </p:column>
        <p:column headerText="#{messages['general.label.Remainder']}">
            <t:cellOutputMoney value="#{item.remainder}" currency="#{currencyService.reportCurrency}"/>
        </p:column>
    </ui:define>
</ui:composition>
