<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/voucherViewBase.xhtml">

    <ui:param name="bean" value="#{accountVirementHome}" />
    <ui:param name="entityName" value="accountVirement" />
    <ui:param name="viewIdentifier" value="#{accountVirementHome.entity.voucherNo}" />
    <ui:param name="viewState" value="#{accountVirementHome.entity.state.name} #{accountVirementHome.entity.stateReason}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />
    <ui:param name="process" value="false" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{accountVirementHome.id}" />
            <f:viewAction action="#{accountVirementHome.initData()}" />
        </f:metadata>
    </ui:define>


    <ui:define name="caption-states">
        <t:stateOutputFeatureLink label="general.label.FromAccount" value="#{featureController.getFeatureLink(accountVirementHome.getAllFeaturePointer(accountVirementHome.entity.fromAccount))}"  />
        <t:stateOutputFeatureLink label="general.label.ToAccount" value="#{featureController.getFeatureLink(accountVirementHome.getAllFeaturePointer(accountVirementHome.entity.toAccount))}" />
        <t:stateOutputMoney label="general.label.Amount" value="#{accountVirementHome.entity.amount}" currency="#{accountVirementHome.entity.currency}" />
        <t:stateOutputDate label="voucher.label.Date" value="#{accountVirementHome.entity.date}"/>
    </ui:define>

</ui:composition>
