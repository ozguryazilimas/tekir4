<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/containerViewTabBase.xhtml">

    <ui:param name="bean" value="#{voucherGroupHome}" />
    <ui:param name="entityName" value="voucherGroup" />
    <ui:param name="viewIdentifier" value="#{bean.entity.groupNo}" />
    <ui:param name="viewState" value="#{voucherGroup.entity.status.name}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />
    <ui:param name="permission" value="voucherGroup" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{voucherGroupHome.id}" />
            <f:viewAction action="#{voucherGroupHome.initData()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="caption">
        <ul class="caption-states">
            <t:stateOutputText label="general.label.Topic" value="#{voucherGroupHome.entity.topic}"/>
            <t:stateOutputText label="voucher.label.GroupNo" value="#{voucherGroupHome.entity.groupNo}" />
            <t:stateOutputEnum label="general.label.Status" itemLabel="voucher.groupStatus." value="#{voucherGroupHome.entity.status}"/>
        </ul>
        <ui:fragment rendered="#{voucherGroupHome.entity.info ne ''}">
            <p><i class="fa fa-info"/> #{voucherGroupHome.entity.info}</p>
        </ui:fragment>
    </ui:define>   

</ui:composition>
