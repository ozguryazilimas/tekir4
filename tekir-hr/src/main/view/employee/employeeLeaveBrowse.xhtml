<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/layout/browseBase.xhtml">

	<ui:param name="bean" value="#{employeeLeaveBrowse}" />
	<ui:param name="advanceEnabled" value="true" />
	<ui:param name="saveEnabled" value="true" />
	<ui:param name="filterEnabled" value="true" />
	<ui:param name="permission" value="employeeLeave" />
	<ui:param name="showQuickSearch" value="true" />
	<ui:param name="showDetailPanel" value="true" />

	<ui:define name="beforeColumns">
		<p:column styleClass="actionColumn">
			<i class="fa fa-user" />
		</p:column>
	</ui:define>

	<ui:define name="detailBar">
		<div class="row">
			<div class="text-muted col-xs-12">
				<i class="fa fa-user" /> #{employeeLeaveBrowse.employee.name}
				<ul class="list-inline text-sm text-muted">
					<ui:repeat value="#{employeeLeaveBrowse.employee.contactRoles}"
						var="item">
						<li><i class="fa fa-tag" />
							#{messages['contact.role.'.concat(item)]}</li>
					</ui:repeat>
				</ul>
			</div>
		</div>

		<div class="row">
			<t:outputText label="general.label.FirstName" value="#{employeeLeaveBrowse.employee.firstName}"  columnClass="col-xs-12" />
			<t:outputText label="general.label.LastName" value="#{employeeLeaveBrowse.employee.lastName}" columnClass="col-xs-12"/>
			<t:outputText label="general.label.Info" value="#{employeeLeaveBrowse.employee.info}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.info}"/>
            <t:outputText label="contact.label.JobTitle" value="#{employeeLeaveBrowse.employee.jobTitle}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.jobTitle}"/>
            <t:outputText label="contact.label.SSN" value="#{employeeLeaveBrowse.employee.ssn}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.ssn}"/>
           
		</div>

		<div class="row">
			<t:outputText label="general.label.Category" value="#{employeeLeaveBrowse.employee.category.name}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.category}" />
			<t:outputText label="general.label.Industry" value="#{employeeLeaveBrowse.employee.industry.name}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.industry}" />
			<t:outputText label="general.label.Territory" value="#{employeeLeaveBrowse.employee.territory.name}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.territory}" />
		
		</div>
		
        <div class="row">
            <t:outputText label="contact.label.PrimaryMobile" value="#{employeeLeaveBrowse.employee.primaryMobile.caption}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.primaryMobile}"/>
            <t:outputText label="contact.label.PrimaryPhone" value="#{employeeLeaveBrowse.employee.primaryPhone.caption}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.primaryPhone}"/>
            <t:outputText label="contact.label.PrimaryEmail" value="#{employeeLeaveBrowse.employee.primaryEmail.caption}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.primaryEmail}"/>
            <t:outputText label="contact.label.PrimaryAddress" value="#{employeeLeaveBrowse.employee.primaryAddress.caption}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.primaryAddress}"/>
            <t:outputText label="contact.label.PrimaryFax" value="#{employeeLeaveBrowse.employee.primaryFax.caption}" columnClass="col-xs-12" rendered="#{not empty employeeLeaveBrowse.employee.primaryFax}"/>
        </div>
    </ui:define>

    <ui:define name="context-menu">
        <li>
            <p:commandLink action="#{employeeLeaveHome.newEmployeeLeave()}" styleClass="context-command" >
                <h:outputText value=" #{messages['general.button.AddEmployeeLeave']}" />
            </p:commandLink>
        </li>
    </ui:define>


</ui:composition>
