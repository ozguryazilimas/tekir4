<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
	template="/layout/jasperReportBase.xhtml">

	<ui:param name="title" value="report.name.FinancialStatusReport" />
	<ui:param name="bean" value="#{financialStatusReport}" />
	<ui:param name="supportCSV" value="true" />

	<ui:define name="filter">
		<div class="row" >
			<t:inputLookupDialog label="general.label.FinanceAccount" value="#{bean.filter.financeAccount}"
								 lookupBean="#{financeAccountLookup}"
								 lookupProfile="R:PAYMENT;O:MULTI_CURRENCY"
								 lookupListener="financialStatusReport.filter.financeAccount"
								 placeholder="#{messages['general.info.FinanceAccount']}" columnClass="col-xs-6"/>
			<t:inputText value="#{financialStatusReport.filter.code}" label="general.label.Code" columnClass="col-xs-6" />
			<t:inputReportDate value="#{financialStatusReport.filter.date}"
							   label="general.label.Date" columnClass="col-xs-6" required="true"/>

		</div>
	</ui:define>

</ui:composition>
