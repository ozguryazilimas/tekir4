<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui">

    <t:accordion icon="fa fa-reply" label="activity.label.RelatedActivities" columnClass="col-xs-12" contentClass="">
        <p:repeat value="#{activityHome.relatedEMails}" var="emails">
            <ui:fragment>
                <li class="item">
                    <t:cellOutputFeatureLink
                            value="#{featureController.getFeatureLink(activityHome.getActivityFeaturePointer(emails))}"/>
                </li>
            </ui:fragment>
        </p:repeat>
    </t:accordion>
</ui:composition>
