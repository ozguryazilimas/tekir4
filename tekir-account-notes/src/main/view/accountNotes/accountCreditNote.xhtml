<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/voucherEditBase.xhtml">

    <ui:param name="homeBean" value="#{accountCreditNoteHome}" />
    <ui:param name="entity" value="#{accountCreditNoteHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />


    <ui:define name="form">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputLookupDialog label="general.label.Account" value="#{accountCreditNoteHome.entity.account}" 
                                         lookupBean="#{contactLookup}" lookupListener="accountCreditNoteHome.entity.account" 
                                         lookupProfile="R:ACCOUNT;O:CUSTOMER,VENDOR"
                                         placeholder="#{messages['general.info.Account']}" />
                    <t:inputText label="voucher.label.Topic" value="#{quoteHome.entity.topic}"  required="true" columnClass="col-xs-12"/>
                    <t:inputCurrency label="general.label.Currency" value="#{accountCreditNoteHome.entity.currency}"  required="true" columnClass="col-xs-12"/>
                    <t:inputMoney label="general.label.Amount" value="#{accountCreditNoteHome.entity.amount}"  currency="#{accountCreditNoteHome.entity.currency}" required="true" columnClass="col-xs-12"/>
                </div>
            </div>
            
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputText label="voucher.label.VoucherNo" value="#{accountCreditNoteHome.entity.voucherNo}"  required="true" readonly="true" columnClass="col-xs-12"/>
                    <t:inputText label="voucher.label.ReferenceNo" value="#{accountCreditNoteHome.entity.referenceNo}" columnClass="col-xs-12"/>
                    <t:inputText label="voucher.label.Owner" value="#{accountCreditNoteHome.entity.owner}" columnClass="col-xs-12"/>
                    <t:inputText label="general.label.Code" value="#{accountCreditNoteHome.entity.code}" columnClass="col-xs-12"/>
                    <t:inputLookupDialog label="voucher.label.Group" value="#{accountCreditNoteHome.entity.group}" caption="topic" lookupBean="#{voucherGroupLookup}" lookupListener="accountCreditNoteHome.entity.group" placeholder="#{messages['general.info.VoucherGroup']}" />
                    <t:inputTextarea label="general.label.Info" value="#{accountCreditNoteHome.entity.info}" columnClass="col-xs-12"/>
                    <t:inputDate label="voucher.label.Date" value="#{accountCreditNoteHome.entity.date}" columnClass="col-xs-12"/>
                </div>
            </div>

            


        </div>
    </ui:define>

</ui:composition>
