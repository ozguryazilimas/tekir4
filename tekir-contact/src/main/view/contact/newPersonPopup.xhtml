<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/dialogBase.xhtml">

    <ui:param name="title" value="newPersonPopup.label.Title" />
    <ui:param name="bean" value="#{newPersonDialog}" />

    <ui:define name="form">
        <h:form id="personForm">
            <div class="row">
                <t:inputText label="general.label.Code" value="#{bean.contact.code}" columnClass="col-xs-6" required="true"/>
                <t:inputLookupDialog label="general.label.Category" value="#{newPersonDialog.contact.category}" lookupBean="#{contactCategoryLookup}" lookupListener="newPersonDialog.contact.category" placeholder="#{messages['general.info.Category']}" />
                <t:inputLookupDialog label="general.label.Industry" value="#{newPersonDialog.contact.industry}" lookupBean="#{industryLookup}" lookupListener="newPersonDialog.contact.industry" placeholder="#{messages['general.info.Industry']}" />
                <t:inputLookupDialog label="general.label.Territory" value="#{newPersonDialog.contact.territory}" lookupBean="#{territoryLookup}" lookupListener="newPersonDialog.contact.territory" placeholder="#{messages['general.info.Territory']}" />
            </div>
            <div class="row">
                <t:inputText label="general.label.FirstName" value="#{bean.contact.firstName}" columnClass="col-xs-6" required="true"/>
                <t:inputText label="general.label.LastName" value="#{bean.contact.lastName}" columnClass="col-xs-6" required="true"/>

            </div>

            <div class="row">
                <t:inputText label="contact.label.UseName"
                             value="#{bean.contact.useName}" columnClass="col-xs-6"/>
                <t:inputEnum itemLabel="gender." hasNullValue="false" columnClass="col-xs-6"
                             value="#{bean.contact.gender}" label="contact.label.Gender"/>
            </div>

            <div class="row">
                <t:inputMask label="contact.label.SSN" value="#{bean.contact.ssn}"
                             columnClass="col-xs-6" required="false" mask="99999999999"/>
                <t:inputText label="contact.label.JobTitle" value="#{bean.contact.jobTitle}" columnClass="col-xs-6" required="false"/>
                
            </div>  
            
            <div class="row">
                <t:inputText label="contact.label.CorparationName" value="#{bean.contact.corporationName}" columnClass="col-xs-6" required="false"/>
                <t:inputLookupDialog label="general.label.Corparation" value="#{newPersonDialog.contact.corporation}" lookupBean="#{contactLookup}" lookupListener="newPersonDialog.contact.corporation" placeholder="#{messages['general.info.Corporation']}" lookupProfile="T:Corporation"/>
            </div>
            
            <div class="row">
                <t:inputTextarea label="general.label.Info" value="#{bean.contact.info}" columnClass="col-xs-12"/>
            </div>

            <h:panelGroup styleClass="row actionButtons" layout="block" >
                <ui:insert name="actionButtons" />
                <p:commandButton id="select" 
                                 value="#{messages['general.button.Ok']}" 
                                 icon="fa fa-check" 
                                 action="#{bean.closeDialog()}" 
                                 validateClient="true"
                                 styleClass="btn-primary" />
                <p:commandButton id="close" 
                                 value="#{messages['general.button.Cancel']}" 
                                 icon="ui-icon-close" 
                                 action="#{bean.cancelDialog()}" 
                                 partialSubmit="true" 
                                 process="@this"/>
            </h:panelGroup>
        </h:form>
    </ui:define> 
</ui:composition>
