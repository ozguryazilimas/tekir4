<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/contact/contactInformationEditor.xhtml">

    <ui:param name="title" value="addressEditor.label.Title" />
    <ui:param name="bean" value="#{addressEditor}" />

    <ui:define name="editorContent">
        <div class="row">
            <t:inputText label="general.label.Address" value="#{bean.entity.address}" rendered="#{(contactHome.hasContactAdressRole()) or (contactHome.hasContactAddressPermissions('update') and bean.entity.subTypes.isEmpty())}" />
            <t:inputText label="general.label.ZipCode" value="#{bean.entity.zipCode}" />
            <t:inputLookupDialog label="general.label.Location" value="#{addressEditor.entity.location}" lookupBean="#{locationLookup}" lookupListener="addressEditor.entity.location" columnClass="col-md-6 col-xs-12"/>
        </div>
    </ui:define> 
</ui:composition>
