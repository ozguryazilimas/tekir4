<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/editBase.xhtml">

    <ui:param name="homeBean" value="#{voucherGroupHome}" />
    <ui:param name="entity" value="#{voucherGroupHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />
    
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{voucherGroupHome.id}" />
            <f:viewAction action="#{voucherGroupHome.initData()}" />
          </f:metadata>
    </ui:define>

    <ui:define name="form">
        <div class="row">
		    <t:inputText label="general.label.Topic" value="#{voucherGroupHome.entity.topic}" columnClass="col-xs-12" required="true"/>
   	        <t:inputEnum label="general.label.Status" value="#{voucherGroupHome.entity.status}" itemLabel="voucher.groupStatus." hasNullValue="false" columnClass="col-xs-4"/>
		    <t:inputText label="general.label.Code" value="#{voucherGroupHome.entity.code}" columnClass="col-xs-4" required="false"/>
		    <t:inputText label="voucher.label.GroupNo" value="#{voucherGroupHome.entity.groupNo}" columnClass="col-xs-4" readonly="true" required="false"/>
  		    <t:inputTextarea label="general.label.Info" value="#{voucherGroupHome.entity.info}" columnClass="col-xs-12"/>
       </div>
    </ui:define>

</ui:composition>
