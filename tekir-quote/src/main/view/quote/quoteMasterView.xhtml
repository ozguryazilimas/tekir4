<ui:composition xmlns="http://www.w3.org/1999/xhtml"               
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/voucherMasterViewBase.xhtml">

    <ui:define name="content">     
        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <t:accordion icon="fa fa-stack-exchange" label="general.label.Summary" columnClass="col-lg-12 col-md-6">
                        <t:outputFeatureLink label="general.label.Account" 
                                             value="#{featureController.getFeatureLink(quoteHome.getAllFeaturePointer(quoteHome.entity.account))}" 
                                             columnClass="col-sm-12"/>                                         	
                        <t:outputMoney label="general.label.TotalAmount" value="#{quoteHome.entity.total}" currency="#{quoteHome.entity.currency}" columnClass="col-md-6 col-sm-12"/>

                        <t:outputDate label="general.label.PaymentPlan" value="#{quoteHome.entity.paymentPlan.name}"  columnClass="col-md-6 col-sm-12"/>
                        <t:outputText label="quote.label.Revision" value="#{quoteHome.entity.revision}"  columnClass="col-sm-6"/>
                        <t:outputDate label="quote.label.ExpireDate" value="#{quoteHome.entity.expireDate}"  columnClass="col-sm-6"/>
                        
                    </t:accordion>

                    <ui:include src="/voucher/voucherInfoWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="homeBean" value="#{quoteHome}" />
                    </ui:include>

                </div>
            </div>

            
            <div class="col-lg-6 col-md-12">
                <div class="row">
                    <ui:include src="/voucher/voucherCommodityWidget.xhtml">
                        <ui:param name="bean" value="#{quoteHome}" />
                    </ui:include>
                </div>
            </div>
            

            <div class="col-lg-3 col-md-12">
                <div class="row">
                    <ui:include src="/notes/noteWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="featurePointer" value="#{quoteHome.featurePointer}" />
                    </ui:include>

                    <ui:include src="/attachment/simpleAttachmentWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="featurePointer" value="#{quoteHome.featurePointer}" />
                        <ui:param name="payload" value="#{quoteHome.entity}" />
                    </ui:include>

                    <ui:include src="/voucher/process/stakeholderWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="process" value="#{quoteHome.entity.process}" />
                    </ui:include>
                    
                    <ui:include src="/activities/activityWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="person" value="#{quoteHome.person}" />
                        <ui:param name="corporation" value="#{quoteHome.corporation}" />
                        <ui:param name="feature" value="#{quoteHome.featurePointer}" />
                        <ui:param name="attached" value="Feature" />
                    </ui:include>

                    <ui:include src="/voucher/voucherReleatedWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="matchable"
                                  value="#{voucherMatcherService.findMatchableByFeature(quoteHome.featurePointer)}"/>
                        <ui:param name="processNo" value="#{quoteHome.entity.process.processNo}" />
                        <ui:param name="group" value="#{quoteHome.entity.group}" />
                    </ui:include>

                    <ui:include src="/feeds/feedWidget.xhtml">
                        <ui:param name="columnClass" value="col-lg-12 col-md-6" />
                        <ui:param name="feature" value="#{quoteHome.featureClass.simpleName}" />
                        <ui:param name="pk" value="#{quoteHome.entity.id}" />
                    </ui:include>
                </div>
            </div>



        </div>

    </ui:define>

</ui:composition>
