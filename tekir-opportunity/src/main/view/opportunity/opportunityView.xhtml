<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/voucherViewBase.xhtml">

    <ui:param name="bean" value="#{opportunityHome}" />
    <ui:param name="entityName" value="opportunity" />
    <ui:param name="viewIdentifier" value="#{opportunityHome.entity.voucherNo}" />
    <ui:param name="viewState" value="#{opportunityHome.entity.state.name} #{opportunityHome.entity.stateReason}" />
    <ui:param name="showCaption" value="true"/>
    <ui:param name="dontShowContentHeader" value="false" />

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="eid" value="#{opportunityHome.id}" />
        </f:metadata>
    </ui:define>

    <ui:define name="caption">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <t:outputText label="opportunity.label.Topic" value="#{opportunityHome.entity.topic}" />
                <t:outputMoney label="opportunity.label.Budget" value="#{opportunityHome.entity.budget}" currency="#{opportunityHome.entity.currency}" />
                <t:outputEntityLink label="general.label.Account" value="#{opportunityHome.entity.account}" view="/contact/contactView.xhtml" />
                <t:outputEntityLink label="contact.label.PrimaryContact" value="#{opportunityHome.entity.primaryContact}" view="/contact/contactView.xhtml" />
                <t:outputText label="general.label.Info" value="#{opportunityHome.entity.info}" columnClass="col-xs-12"/>
            </div>
            <div class="col-md-6 col-xs-12">
                <t:outputText label="voucher.label.VoucherNo" value="#{opportunityHome.entity.voucherNo}"  />
                <t:outputText label="voucher.label.ReferenceNo" value="#{opportunityHome.entity.referenceNo}" />
                <t:outputText label="voucher.label.Process" value="#{opportunityHome.entity.process.processNo}" />
                <t:outputText label="general.label.Code" value="#{opportunityHome.entity.code}" />
            </div>
        </div>  


    </ui:define>

    <ui:define name="stateDlgExt">
        <t:inputLookupDialog label="general.label.Competitor" value="#{opportunityHome.entity.competitor}" 
                             lookupBean="#{contactLookup}" lookupListener="opportunityHome.entity.competitor" 
                             lookupProfile="S:COMPETITOR"
                             placeholder="#{messages['general.info.Competitor']}" columnClass="col-xs-12"/>
    </ui:define>
    
    <ui:remove>
    <ui:define name="context-menu">
        <li>
            <p:commandLink action="#{opportunityHome.create()}" styleClass="context-command" ajax="false">
                <i class="fa fa-plus-circle"></i>
                <h:outputText value=" #{messages['general.button.Add']}" />
            </p:commandLink>
        </li>
        
        <ui:repeat value="#{opportunityHome.permittedStateActions}" var="act">
            <li>
            <p:commandLink action="#{opportunityHome.trigger(act)}" styleClass="context-command" ajax="false" >
                <i class="#{act.icon}"></i>
                <h:outputText value=" #{messages['general.button.'.concat( act.name )]}" />
            </p:commandLink>
        </li>
        </ui:repeat>
        
        <ui:remove>
        <li>
            <p:commandLink action="#{opportunityHome.closeWin()}" styleClass="context-command" ajax="false" rendered="#{opportunityHome.entity.status eq 'OPEN'}">
                <i class="fa fa-check"></i>
                <h:outputText value=" #{messages['general.button.CloseWin']}" />
            </p:commandLink>
        </li>
        <li>
            <p:commandLink  styleClass="context-command" rendered="#{opportunityHome.entity.status eq 'OPEN'}" update="closeLoss" oncomplete="PF('closeLoss').show()" >
                <i class="fa fa-close"></i>
                <h:outputText value=" #{messages['general.button.CloseLoss']}" />
            </p:commandLink >
        </li>
        <li>
            <p:commandLink  styleClass="context-command" rendered="#{opportunityHome.entity.status eq 'OPEN'}" update="closeCancel" oncomplete="PF('closeCancel').show()" >
                <i class="fa fa-ban"></i>
                <h:outputText value=" #{messages['general.button.CloseCancel']}" />
            </p:commandLink >
        </li>
            </ui:remove>

    </ui:define>
        </ui:remove>

    <ui:remove>
    <ui:define name="includes">
        
        <p:dialog header="#{messages['dialog.caption.Lost']}" id="closeLoss" widgetVar="closeLoss">
            <h:form id="lossForm" style="width: 250px;">
                <div class="row">
                    <t:inputTextarea label="general.label.Reason" value="#{opportunityHome.entity.statusReason}" columnClass="col-xs-12"/>
                    <t:inputLookupDialog label="general.label.Competitor" value="#{opportunityHome.entity.competitor}" lookupBean="#{contactLookup}" lookupListener="opportunityHome.entity.competitor" placeholder="#{messages['general.info.Competitor']}" columnClass="col-xs-12"/>
                </div>

                <div class="row actionButtons">
                    <div class="col-xs-12 pull-right">
                        <p:commandButton id="select" value="#{messages['general.button.Ok']}" icon="fa fa-check" action="#{opportunityHome.closeLoss()}" styleClass="btn-primary" oncomplete="PF('closeLoss').hide()"/>
                        <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" onclick="PF('closeLoss').hide()" />
                    </div>
                </div>
            </h:form>
        </p:dialog>
        <p:dialog header="#{messages['dialog.caption.Cancel']}" id="closeCancel" widgetVar="closeCancel">
            <h:form id="cancelForm" style="width: 250px;">
                <div class="row">
                    <t:inputTextarea label="general.label.Reason" value="#{opportunityHome.entity.statusReason}" columnClass="col-xs-12"/>
                </div>

                <div class="row actionButtons">
                    <div class="col-xs-12 pull-right">
                        <p:commandButton id="select" value="#{messages['general.button.Ok']}" icon="fa fa-check" action="#{opportunityHome.closeCancel()}" styleClass="btn-primary" oncomplete="PF('closeCancel').hide()"/>
                        <p:commandButton id="close" value="#{messages['general.button.Cancel']}" icon="ui-icon-close" onclick="PF('closeCancel').hide()" />
                    </div>
                </div>
            </h:form>
        </p:dialog>
            
    </ui:define>
    </ui:remove>

</ui:composition>
