<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/voucherEditBase.xhtml">

    <ui:param name="homeBean" value="#{accountVirementHome}" />
    <ui:param name="entity" value="#{accountVirementHome.entity}" />
    <ui:param name="dontShowContentHeader" value="true" />


    <ui:define name="form">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputLookupDialog label="general.label.FromAccount" value="#{accountVirementHome.entity.fromAccount}" 
                                         lookupBean="#{contactLookup}" lookupListener="accountVirementHome.entity.fromAccount" 
                                         lookupProfile="T:Contact;R:ACCOUNT;O:CUSTOMER,VENDOR"
                                         placeholder="#{messages['general.info.Account']}" />
                    <t:inputLookupDialog label="general.label.ToAccount" value="#{accountVirementHome.entity.toAccount}" 
                                         lookupBean="#{contactLookup}" lookupListener="accountVirementHome.entity.toAccount" 
                                         lookupProfile="R:ACCOUNT;O:CUSTOMER,VENDOR"
                                         placeholder="#{messages['general.info.Account']}" />
                    <t:inputText label="voucher.label.Topic" value="#{accountVirementHome.entity.topic}"  required="false" columnClass="col-xs-12"/>
                    <t:inputTextarea label="general.label.Info" value="#{accountVirementHome.entity.info}" columnClass="col-xs-12"/>
                    <t:inputCurrency label="general.label.Currency" value="#{accountVirementHome.entity.currency}"  required="true" />
                    <t:inputMoney label="accountVirement.label.Amount" value="#{accountVirementHome.entity.amount}"  currency="#{accountVirementHome.entity.currency}" required="true" />
                </div>
            </div>
            
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <t:inputText label="voucher.label.VoucherNo" value="#{accountVirementHome.entity.voucherNo}"  required="true" readonly="true" />
                    <t:inputText label="voucher.label.ReferenceNo" value="#{accountVirementHome.entity.referenceNo}" />
                    
                    <t:inputText label="general.label.Code" value="#{accountVirementHome.entity.code}" />
                    <t:inputLookupDialog label="voucher.label.Group" value="#{accountVirementHome.entity.group}" caption="topic" lookupBean="#{voucherGroupLookup}" lookupListener="accountVirementHome.entity.group" placeholder="#{messages['general.info.VoucherGroup']}" />
                    <t:inputDate label="voucher.label.Date" value="#{accountVirementHome.entity.date}" columnClass="col-xs-12"/>
                </div>
            </div>

            


        </div>
    </ui:define>

</ui:composition>
