<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
	template="/layout/voucherViewBase.xhtml">

	<ui:param name="bean" value="#{leadHome}" />
	<ui:param name="entityName" value="lead" />
	<ui:param name="viewIdentifier" value="#{leadHome.entity.voucherNo}" />
	<ui:param name="viewState"
		value="#{leadHome.entity.state.name} #{leadHome.entity.stateReason}" />
	<ui:param name="dontShowContentHeader" value="false" />
	<ui:param name="showCaption" value="true" />

	<ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="eid" value="#{leadHome.id}" />
                <f:viewAction action="#{leadHome.initData()}" />
            </f:metadata>
	</ui:define>

	<ui:define name="caption">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<t:outputText label="voucher.label.Topic"
					value="#{leadHome.entity.topic}" />
				<t:outputText label="general.label.Info"
					value="#{leadHome.entity.info}" />
				<t:outputText label="lead.label.LeadSourceName"
					value="#{leadHome.entity.leadSource.name}" />
				<t:outputText label="lead.label.LeadCategoryName"
					value="#{leadHome.entity.leadCategory.name}" />
			</div>

			<div class="col-md-6 col-xs-12">
				<t:outputText label="voucher.label.VoucherNo"
					value="#{leadHome.entity.voucherNo}" />
				<t:outputText label="voucher.label.ReferenceNo"
					value="#{leadHome.entity.referenceNo}" />
				<t:outputTag label="general.label.Tag"
					value="#{leadHome.entity.tags}" />
			</div>
		</div>
	</ui:define>

</ui:composition>
