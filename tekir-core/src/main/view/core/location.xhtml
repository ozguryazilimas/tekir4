<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                   
                template="/layout/treeParamEdit.xhtml">

    <ui:param name="homeBean" value="#{locationHome}" />
    <ui:param name="itemCaption" value="caption" />
    <ui:param name="renderActive" value="true" />    
    <ui:param name="nodeTypes" value="'location' : { 'icon' : 'fa fa-map-marker'}, 'country' : { 'icon' : 'fa fa-flag-o'}, 'territory' : { 'icon' : 'fw-territory'}, 'city' : { 'icon' : 'fw-city'}, 'town' : { 'icon' : 'fw-town'}, 'district' : { 'icon' : 'fw-district'}" />


    <ui:define name="form">
        <div class="row">
            <t:inputText label="general.label.Name" value="#{locationHome.entity.name}" required="true" />
            <t:inputText label="general.label.Code" value="#{locationHome.entity.code}" required="true" />
        </div>            
        <div class="row">        
            <t:inputTextarea label="general.label.Info" value="#{locationHome.entity.info}" required="false" />                                            
            <t:inputCheckboxGroup label="general.label.Status">
                <p:selectBooleanCheckbox value="#{locationHome.entity.active}" itemLabel="#{messages['general.label.Active']}" />
            </t:inputCheckboxGroup>
            
            <t:inputCombobox label="general.label.LocationType" value="#{locationHome.entity.type}" columnClass="col-xs-12">
                <f:selectItems value="#{locationHome.getAvailableTypes()}" var="it" itemLabel="#{messages['location.type.'.concat(it)]}" itemValue="#{it}" />
            </t:inputCombobox>            
        </div>  
    </ui:define> 
    
</ui:composition>
