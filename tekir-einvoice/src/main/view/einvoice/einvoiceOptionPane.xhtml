<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/optionPaneBase.xhtml">

    <ui:param name="bean" value="#{einvoiceOptionPane}" />
    <ui:define name="content">

       <div class="row">
            <t:inputText label="einvoiceOption.label.username" value="#{einvoiceOptionPane.username}" />
       </div>
       <div>
           <t:outputText label="einvoiceOption.label.password" value=""/>
           <p:password value="#{einvoiceOptionPane.password}" />
       </div>

    </ui:define>

</ui:composition>
