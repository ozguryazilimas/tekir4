<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                template="/layout/optionPaneBase.xhtml">

    <ui:param name="bean" value="#{voucherSerialController}" />
    <ui:define name="content">

        <p:dataTable value="#{voucherSerialController.features}" var="feature" >
            <p:column headerText="#{messages['general.label.Voucher']}">
                #{messages[voucherSerialController.captions[feature]]}
            </p:column>
            <p:column headerText="#{messages['module.caption.VoucherSerial']}">
                <p:inputText value="#{voucherSerialController.serials[feature]}" />
            </p:column>

        </p:dataTable>

    </ui:define>
</ui:composition>
