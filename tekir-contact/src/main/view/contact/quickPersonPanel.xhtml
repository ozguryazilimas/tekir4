<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://java.sun.com/jsf/composite/telveComponents"
                xmlns:p="http://primefaces.org/ui"                
                template="/layout/quickRecordPanelBase.xhtml">


    <ui:param name="bean" value="#{quickPersonRecord}" />

    <ui:define name="header">
        <i class="fa fa-user" /> Hızlı Kişi Tanıtımı
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <t:inputText label="general.label.FirstName" value="#{bean.entity.firstName}" columnClass="col-sm-6" required="true"/>
                    <t:inputText label="general.label.LastName" value="#{bean.entity.lastName}" columnClass="col-sm-6" required="true"/>
                </div>  

                <div class="row">
                    
                    <t:inputText label="contact.label.PrimaryMobile" value="#{bean.mobile}" columnClass="col-sm-6" required="false"/>
                    <t:inputText label="contact.label.PrimaryEmail" value="#{bean.email}" columnClass="col-sm-6" required="false"/>
                </div>  

                <div class="row">
                    <t:inputText label="contact.label.JobTitle" value="#{bean.entity.jobTitle}" columnClass="col-sm-6" required="false"/>
                    <t:inputText label="contact.label.CorporationName" value="#{bean.entity.corporationName}" columnClass="col-sm-6" required="false"/>
                    <t:inputLookupDialog label="general.label.Corporation" value="#{quickPersonRecord.entity.corporation}" lookupBean="#{contactLookup}" lookupListener="quickPersonRecord.entity.corporation" placeholder="#{messages['general.info.Corparation']}" lookupProfile="T:Corporation" columnClass="col-md-12"/>
                </div>


            </div>
            <div class="col-md-6">
                <div class="row">
                    <t:inputText label="general.label.Code" value="#{bean.entity.code}" columnClass="col-md-6" required="true"/>
                    <t:inputTextarea label="general.label.Info" value="#{bean.entity.info}" columnClass="col-md-12"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
